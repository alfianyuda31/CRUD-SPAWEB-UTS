    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                movie: [],
                serie: [],
                style_firstpage: "show_firstpage",
                style_secondpage: "none_secondpage",
            },

            methods: {
                moviecall: function () {
                    this.style_firstpage = "show_firstpage";
                    this.style_secondpage = "none_secondpage";
                    axios
                        .get("http://localhost:8000/api/ambilmovie")
                        .then((response) => (this.movie = response.data));
                },
                seriecall: function () {
                    this.style_firstpage = "none_firstpage";
                    this.style_secondpage = "show_secondpage";

                    axios
                        .get("http://localhost:8000/api/ambiserie")
                        .then((response) => (this.serie = response.data));
                },

                upDate_movie: function () {
                    axios
                        .get("http://localhost:8000/api/ambilmovie")
                        .then((response) => (this.movie = response.data));
                },

                upDate_serie: function () {
                    axios
                        .get("http://localhost:8000/api/ambilserie")
                        .then((response) => (this.serie = response.data));
                },
            },

            mounted() {
                axios
                    .get("http://localhost:8000/api/ambilmovie")
                    .then((response) => (this.movie = response.data));

                this.upDate_movie();
                this.timer = setInterval(this.upDate_movie, 1000);

                this.upDate_serie();
                this.timer = setInterval(this.upDate_serie, 1000);
            },
        });

                upDate_movie: function () {

                },

            mounted() {

                    .get("http://localhost:8000/api/ambilmovie")
                    .then((response) => (this.movie = response.data));

                this.upDate_movie();
                this.timer = setInterval(this.upDate_movie, 1000);

    <script>
        //Get the button
        var mybutton = document.getElementById("myBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () {
            scrollFunction();
        };

        function scrollFunction() {
            if (
                document.body.scrollTop > 20 ||
                document.documentElement.scrollTop > 20
            ) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
