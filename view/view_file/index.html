      <div class="album py-5 bg-light">
        <div id="app" class="container" style="border: 1px solid red;">
          <button v-on:click="moviecall()" type="button" class="btn btn-primary">News</button>
          <button v-on:click="seriecall()" type="button" class="btn btn-primary">Blog</button>
          
          <div id="mainpage" :class="style_firstpage">
            <br>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
              <div class="col" v-for="isi_movie in movie">

                  <b-card
                    :title="isi_movie.Title"
                    :img-src="isi_movie.Poster"
                    img-alt="Image"
                    img-top
                    tag="article"
                    style="max-width: 900px"
                    class="mb-2"
                    data-aos="fade-up"
                  >
                    <b-card-text>
                      {{isi_movie.Year}}
                    </b-card-text>

                    <div

                    >
                      <div class="btn-group">

                          id="btnviewblog"

                          class="btn btn-sm btn-outline-secondary"

                    </div>
                  </b-card>
                </div>
              </div>
            </div>
          </div>

    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          movie: [],
          serie: [],
          style_firstpage: "show_firstpage",
          style_secondpage: "none_secondpage",
        },

        methods: {
          moviecall: function () {
            this.style_firstpage = "show_firstpage";
            this.style_secondpage = "none_secondpage";
            axios
              .get("http://localhost:8000/api/ambilmovie")
              .then((response) => (this.movie = response.data));
          },
          seriecall: function () {
            this.style_firstpage = "none_firstpage";
            this.style_secondpage = "show_secondpage";

            axios
              .get("http://localhost:8000/api/ambiserie")
              .then((response) => (this.serie = response.data));
          },

          upDate_movie: function () {
            axios
              .get("http://localhost:8000/api/ambilmovie")
              .then((response) => (this.movie = response.data));
          },

          upDate_serie: function () {
            axios
              .get("http://localhost:8000/api/ambilserie")
              .then((response) => (this.serie = response.data));
          },
        },

        mounted() {
          axios
            .get("http://localhost:8000/api/ambilmovie")
            .then((response) => (this.movie = response.data));

          this.upDate_movie();
          this.timer = setInterval(this.upDate_movie, 1000);

          this.upDate_serie();
          this.timer = setInterval(this.upDate_serie, 1000);
        },
      });
      </script>
